version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: zenta_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    volumes:
      - ./backend/tests:/app/tests
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: test
      DATABASE_URL: postgres://test_user:test_password@db:5432/zenta_test
      JWT_SECRET: ci-test-secret
    ports:
      - "3000:3000"
