name: CI-CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build images once
      - name: Build CI images
        run: docker compose -f docker-compose.ci.yml build

      # Run migrations as a one-off container
      - name: Run database migrations
        run: |
          docker compose -f docker-compose.ci.yml run --rm backend \
            npm run migrate:ci

      # Run integration tests as a one-off container (CRITICAL)
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.ci.yml run --rm backend \
            npm run test:integration -- --forceExit

      # Always clean up volumes & networks
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/deploy/srv-REPLACE_ME
