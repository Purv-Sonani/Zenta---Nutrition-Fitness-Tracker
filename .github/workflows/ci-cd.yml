name: CI-CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start CI stack
        run: docker compose -f docker-compose.ci.yml up -d --build

      - name: Run migrations
        run: docker compose -f docker-compose.ci.yml exec backend npm run migrate:ci

      - name: Run integration tests
        run: docker compose -f docker-compose.ci.yml exec backend npm run test:integration

      - name: Shutdown stack
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/deploy/srv-REPLACE_ME
